<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Oswald:wght@500&display=swap"
        rel="stylesheet">


    <title>Calculator</title>
</head>

<body class="body">
    <header>
        <a class="header" href="https://ameeetgaikwad.github.io/Calculator/">
            <h1>Calculator</h1>
        </a>
    </header>


    <div class="display"></div>
    <div class="moon theme"><img src="Images/moon.png" alt="moon" width="25px" height="auto"></div>
    <div class="sun hidden theme"><img src="Images/sun.png" alt="sun" width="25px" height="auto"></div>
    <section class="section">
        <table class="table ">
            <tr>
                <td><button class="data-number blue">(</button></td>
                <td><button class="data-number blue">)</button></td>
                <td><button class="data-clear blue">CE</button></td>
                <td><button class="data-clearOne blue">C</button></td>
            </tr>
            <tr>
                <td><button class="data-number">7</button></td>
                <td><button class="data-number">8</button></td>
                <td><button class="data-number">9</button></td>
                <td><button class="data-operation data-number red">*</button></td>
            </tr>
            <tr>
                <td><button class="data-number">4</button></td>
                <td><button class="data-number">5</button></td>
                <td><button class="data-number">6</button></td>
                <td><button class="data-operation data-number red">-</button></td>
            </tr>
            <tr>
                <td><button class="data-number">1</button></td>
                <td><button class="data-number">2</button></td>
                <td><button class="data-number">3</button></td>
                <td><button class="data-operation data-number red">+</button></td>
            </tr>
            <tr>
                <td><button class="data-number">0</button></td>
                <td><button class="data-number">.</button></td>
                <td><button class="data-operation data-number">/</button></td>
                <td><button class="data-equal red">=</button></td>
            </tr>
        </table>
    </section>

    <footer>
        <h2 class="footer">Made by <a target="_blank" href="https://twitter.com/ameeetgaikwad" class="twitter">Amit
                Gaikwad</a>
        </h2>
    </footer>
</body>
<script src="script.js"></script>

</html>
