<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Calculator</title>
</head>

<body>
    <header class="header">
        <h1>Calculator</h1>
    </header>


    <div class="display"></div>
    <section class="section">
        <table class="table">
            <tr>
                <td><button class="data-number blue">(</button></td>
                <td><button class="data-number blue">)</button></td>
                <td><button class="data-clear blue">C</button></td>
                <td><button class="data-operation data-number red">%</button></td>
            </tr>
            <tr>
                <td><button class="data-number">7</button></td>
                <td><button class="data-number">8</button></td>
                <td><button class="data-number">9</button></td>
                <td><button class="data-operation data-number red">*</button></td>
            </tr>
            <tr>
                <td><button class="data-number">4</button></td>
                <td><button class="data-number">5</button></td>
                <td><button class="data-number">6</button></td>
                <td><button class="data-operation data-number red">-</button></td>
            </tr>
            <tr>
                <td><button class="data-number">1</button></td>
                <td><button class="data-number">2</button></td>
                <td><button class="data-number">3</button></td>
                <td><button class="data-operation data-number red">+</button></td>
            </tr>
            <tr>
                <td><button class="data-number">0</button></td>
                <td><button class="data-number">.</button></td>
                <td><button class="data-operation data-number">/</button></td>
                <td><button class="data-equal red">=</button></td>
            </tr>
        </table>
    </section>

    <footer>
        <h2>Made by <a target="_blank" href="https://twitter.com/ameeetgaikwad">Amit Gaikwad</a>
        </h2>
    </footer>
</body>
<script src="script.js"></script>

</html>
