<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Calculator</title>
</head>

<body>
    <header>
        <h1>Calculator</h1>
    </header>

    <section>
        <table>
            <tr>
                <td>(</td>
                <td>)</td>
                <td>C</td>
                <td>%</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td>*</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>-</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>+</td>
            </tr>
            <tr>
                <td>0</td>
                <td>.</td>
                <td>/</td>
                <td>=</td>
            </tr>
        </table>
    </section>
    <footer>
        <h2>Made by <div class="highlight">Amit</div>
        </h2>
    </footer>
</body>

</html>
